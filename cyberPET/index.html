<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>CyberPet</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
    <div class="header">
        <div class="title">Cyber PET</div>
    </div>
    <div class="main">
        <img class="image">
        <div class="btm-main">
            <div class="hunger">
                <h1 class="box"><span>%</span></h1>
                <button id="feed"></button>
            </div>
            <div class="box">
                <h1 class="thirstPer"><span>%</span></h1>
                <button id="hydrate"></button>
            </div>
            <div class="box">
                <h1 class="playPer"><span>%</span></h1>
                <button id="play"></button>
            </div>
        </div>
    </div>
    <div class="footer">
        <p>Made with ‚ù§ by <a href="https://opholroyd.github.io/portfolio/">Oliver Holroyd</a></p>
    </div>
    <script src="CyberPET.js"></script>
</body>
</html>
